logging:
  path: ./logs

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URL:http://localhost:5000/eureka/}

server:
  port: ${PORT:9999}
security:
  oauth2:
    client:
      clientId: jalgoarena
      clientSecret: ${CLIENT_SECRET:jalgoarenasecret}
      authorizedGrantTypes: authorization_code,refresh_token,password
      scope: openid
      auto-approve-scopes: openid
---
spring:
  profiles: heroku
eureka:
  instance:
    hostname: ${APP_NAME:jalgoarena-auth}.herokuapp.com
    nonSecurePort: 80
logging:
  level:
    ROOT: INFO
    org.springframework.web: INFO
